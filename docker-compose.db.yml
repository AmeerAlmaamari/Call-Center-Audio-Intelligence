# Docker Compose for running only the database and Redis
# Use this when running frontend and backend locally
# Usage: docker-compose -f docker-compose.db.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: call-center-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-call_center_ai}
      POSTGRES_USER: ${POSTGRES_USER:-call_center}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-call_center_pw}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-call_center} -d ${POSTGRES_DB:-call_center_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: call-center-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  db_data:
  redis_data:
